<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アクションゲーム（ポップアップ豪華版＋ハイスコア＋星エフェクト）</title>
  <style>
    canvas {
      background: skyblue;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="600" height="300"></canvas>

<script>
// キャンバスとコンテキスト取得
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// プレイヤー設定
const player = {
  x: 100,
  y: 235,
  width: 45,
  height: 45,
  dy: 0,
  gravity: 0.5,
  jumpPower: -10,
  rotation: 0,
  rotating: false,
};

// 敵キャラ設定
const enemies = [];
let enemyTimer = 0;
let totalEnemiesSpawned = 0;
let passedEnemies = 0;

// ポップアップ表示
const popups = [];

// 星エフェクト
const stars = [];

// スコア
let score = 0;
let highScore = localStorage.getItem('highScore') ? Number(localStorage.getItem('highScore')) : 0;

// 雲スクロール用
let cloudX = 0;

// ゲーム状態
let gameState = 'title'; // 'title', 'playing', 'waiting', 'gameover', 'clear'
let resultMessageTimer = 0;

// プレイヤー画像
const playerImage = new Image();
playerImage.src = 'https://i.imgur.com/EODFCLw.png';

// 敵キャラ画像リスト
const enemyImages = [
  'https://i.imgur.com/XBO4lXC.png',
  'https://i.imgur.com/HVznmnX.png',
  'https://i.imgur.com/Is3FboD.png',
  'https://i.imgur.com/YTBHWMx.png',
];

// ジャンプ時エフェクト用スター
function createStar(x, y) {
  stars.push({
    x: x,
    y: y,
    dx: (Math.random() - 0.5) * 5,
    dy: -Math.random() * 5 - 2,
    size: 5 + Math.random() * 5,
    life: 30
  });
}

// キー入力
document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    if (gameState === 'title') {
      startGame();
    } else if (gameState === 'playing' && player.y >= 235) {
      player.dy = player.jumpPower;
      player.rotating = true;
      createStar(player.x + player.width/2, player.y);
    }
  }
});
function startGame() {
  player.x = 100;
  player.y = 235;
  player.dy = 0;
  player.rotation = 0;
  player.rotating = false;
  enemies.length = 0;
  popups.length = 0;
  stars.length = 0;
  enemyTimer = 0;
  totalEnemiesSpawned = 0;
  passedEnemies = 0;
  score = 0;
  gameState = 'playing';
}

function drawBackground() {
  ctx.fillStyle = 'skyblue';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.beginPath();
  ctx.arc(550, 50, 30, 0, Math.PI * 2);
  ctx.fillStyle = 'orange';
  ctx.fill();

  cloudX -= 0.5;
  if (cloudX <= -canvas.width) {
    cloudX = 0;
  }

  ctx.fillStyle = 'white';
  ctx.beginPath();
  ctx.arc(100 + cloudX, 80, 20, 0, Math.PI * 2);
  ctx.arc(130 + cloudX, 80, 25, 0, Math.PI * 2);
  ctx.arc(160 + cloudX, 80, 20, 0, Math.PI * 2);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(300 + cloudX, 60, 20, 0, Math.PI * 2);
  ctx.arc(330 + cloudX, 60, 25, 0, Math.PI * 2);
  ctx.arc(360 + cloudX, 60, 20, 0, Math.PI * 2);
  ctx.fill();

  ctx.fillStyle = 'green';
  ctx.fillRect(0, 280, canvas.width, 20);
}

function spawnEnemy() {
  const enemy = {
    x: 600,
    y: 250,
    width: 30,
    height: 30,
    speed: 3,
    passed: false,
    image: new Image()
  };

  if (totalEnemiesSpawned < 9) {
    const randomIndex = Math.floor(Math.random() * enemyImages.length);
    enemy.image.src = enemyImages[randomIndex];
  } else {
    enemy.image.src = playerImage.src;
  }

  enemies.push(enemy);
}

function drawEnemies() {
  for (let i = 0; i < enemies.length; i++) {
    const enemy = enemies[i];
    enemy.x -= enemy.speed;

    const scale = 2.0;
    const drawWidth = enemy.width * scale;
    const drawHeight = enemy.height * scale;

    ctx.drawImage(enemy.image, enemy.x, enemy.y - (drawHeight - enemy.height), drawWidth, drawHeight);

    if (!enemy.passed && enemy.x + enemy.width < player.x) {
      const points = Math.floor(Math.random() * 6) + 10;
      score += points;
      popups.push({ x: enemy.x, y: enemy.y, text: '+' + points, size: 20, opacity: 1.0, life: 30 });
      enemy.passed = true;
      passedEnemies++;
    }
  }
}
function checkCollision(a, b) {
  return (
    a.x < b.x + b.width &&
    a.x + a.width > b.x &&
    a.y < b.y + b.height &&
    a.y + a.height > b.y
  );
}

function drawPopups() {
  for (let i = 0; i < popups.length; i++) {
    const popup = popups[i];
    ctx.save();
    ctx.globalAlpha = popup.opacity;
    ctx.font = popup.size + 'px Arial';
    ctx.fillStyle = 'black';
    ctx.textAlign = 'center';
    ctx.fillText(popup.text, popup.x, popup.y);
    ctx.restore();
    popup.y -= 1;
    popup.size += 0.5;  // 大きくなる
    popup.opacity -= 0.02; // フェードアウト
    popup.life--;

    if (popup.life <= 0) {
      popups.splice(i, 1);
      i--;
    }
  }
}

function drawStars() {
  for (let i = 0; i < stars.length; i++) {
    const star = stars[i];
    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size / 2, 0, Math.PI * 2);
    ctx.fill();

    star.x += star.dx;
    star.y += star.dy;
    star.dy += 0.2; // 重力っぽい
    star.life--;

    if (star.life <= 0) {
      stars.splice(i, 1);
      i--;
    }
  }
}

function drawPlayer() {
  ctx.save();
  ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
  ctx.rotate(player.rotation);
  ctx.drawImage(playerImage, -player.width / 2, -player.height / 2, player.width, player.height);
  ctx.restore();
}

function updatePlayer() {
  player.dy += player.gravity;
  player.y += player.dy;

  if (player.y >= 235) {
    player.y = 235;
    player.dy = 0;
    player.rotating = false;
    player.rotation = 0;
  }

  if (player.rotating) {
    player.rotation += 0.2;
  }
}
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawBackground();

  ctx.fillStyle = 'black';
  ctx.font = '20px Arial';
  ctx.textAlign = 'left';
  ctx.fillText('スコア: ' + score, 10, 30);
  ctx.fillText('ハイスコア: ' + highScore, 10, 60);

  drawStars();

  if (gameState === 'title') {
    ctx.fillStyle = 'black';
    ctx.font = '30px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('アクションゲーム！', canvas.width / 2, 150);
    ctx.font = '20px Arial';
    ctx.fillText('スペースキーでスタート！', canvas.width / 2, 200);

  } else if (gameState === 'playing' || gameState === 'waiting') {
    updatePlayer();
    drawPlayer();

    if (gameState === 'playing') {
      enemyTimer++;
      if (enemyTimer > 120 && totalEnemiesSpawned < 10) {
        spawnEnemy();
        enemyTimer = 0;
        totalEnemiesSpawned++;
      }
      drawEnemies();

      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        if (checkCollision(player, enemy)) {
          if (player.dy > 0 && player.y + player.height - 10 < enemy.y) {
            const points = Math.floor(Math.random() * 6) + 10;
            if (score === 0) {
              score += points;
            } else {
              score *= points;
            }
            popups.push({ x: enemy.x, y: enemy.y, text: '×' + points, size: 20, opacity: 1.0, life: 30 });
            player.dy = player.jumpPower;
            enemies.splice(i, 1);
            passedEnemies++;
            i--;
          } else {
            gameState = 'gameover';
            resultMessageTimer = 120;
          }
        }
      }

      if (passedEnemies >= 10 && gameState === 'playing') {
        gameState = 'waiting';
        resultMessageTimer = 120;
      }
    }

    drawPopups();

    if (gameState === 'waiting') {
      resultMessageTimer--;
      if (resultMessageTimer <= 0) {
        gameState = 'clear';
        resultMessageTimer = 120;

        // ハイスコア更新
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('highScore', highScore);
        }
      }
    }

  } else if (gameState === 'gameover') {
    ctx.fillStyle = 'red';
    ctx.font = '30px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('ゲームオーバー！', canvas.width / 2, 150);

    resultMessageTimer--;
    if (resultMessageTimer <= 0) {
      gameState = 'title';
    }

  } else if (gameState === 'clear') {
    drawPlayer();
    drawPopups();
    ctx.fillStyle = 'blue';
    ctx.font = '30px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('クリア！やったー！！！', canvas.width / 2, 120);
    ctx.fillText('スコア: ' + score, canvas.width / 2, 170);
    ctx.fillText('ハイスコア: ' + highScore, canvas.width / 2, 220);

    resultMessageTimer--;
    if (resultMessageTimer <= 0) {
      gameState = 'title';
    }
  }

  requestAnimationFrame(gameLoop);
}

// プレイヤー画像ロード後にスタート
playerImage.onload = () => {
  gameLoop();
};
</script>
</body>
</html>
